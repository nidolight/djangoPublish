<!-- Navigation -->
{% load socialaccount %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">need a light?</a>
    <!-- responsive Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog/">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about_me/">About Me</a>
        </li>
      </ul>

      <!-- Button trigger modal -->
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {% if user.socialaccount_set.all.0.get_avatar_url %}
              <img class="rounded-circle" width="25px" src="{{ user.socialaccount_set.0.get_avatar_url }}" alt="">
            {% else %}
              <img class="rounded-circle" width="25px" src="https://doitdjango.com/avatar/id/1153/4105d2ac4d2aabf6/svg/{{ user.email }}">
            {% endif %}
            &nbsp;
            {{ user.username }}
          </a>
          <div class="dropdown-menu dropdown-menu-dark dropdown-menu-lg-end col-3" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/accounts/logout/">Log Out</a>
          </div>

        </li>
        {% else %}
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">
          Login / Register
        </button>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
